<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/site.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="">WebApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <h2 class="mb-4" id="pid">Edit Product: Product Id</h2>
            <form id="formEdit">
                <input type="hidden" id="productId" />
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="selectCategory">Category</label>
                        <select id="selectCategory" class="form-select" required>
                            <option selected>Open this select menu</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="unitInStock" class="form-label">Unit In Stock</label>
                        <input type="number" class="form-control" id="unitInStock" min="0" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice" min="0" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>

        </main>
            </div>

            <footer class="border-top footer text-muted">
                <div class="container">
                    &copy; 2023 - WebApp
                </div>
            </footer>

            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="assets/lib/jquery/jquery.min.js"></script>
            <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="assets/js/site.js"></script>
            <script src="assets/js/edit.js"></script>

</body>

</html>
